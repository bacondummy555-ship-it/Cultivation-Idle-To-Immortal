<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Immortality | Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --realm-color: #4c1d95; --glow: rgba(139, 92, 246, 0.5); }
        body { background-color: #050507; color: #e2e8f0; font-family: 'Georgia', serif; overflow-x: hidden; scroll-behavior: smooth; }
        .qi-gradient { background: linear-gradient(90deg, var(--realm-color), #fff); box-shadow: 0 0 20px var(--realm-color); transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mystic-border { border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 20px rgba(0,0,0,0.5); background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .mystic-border:hover { border-color: var(--realm-color); }
        
        .map-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .tile { aspect-ratio: 1; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 8px; transition: all 0.2s; position: relative; overflow: hidden; border-radius: 4px; }
        .tile-active { border: 1px solid #a855f7; box-shadow: inset 0 0 10px #a855f7; z-index: 10; transform: scale(1.05); }
        .fog { background: #0a0a0a !important; color: #1a1a1a !important; cursor: not-allowed; }
    </style>
</head>
<body class="p-4">

    <div id="loading-screen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="text-3xl font-black tracking-[0.2em] text-white mb-4 animate-pulse uppercase">Path to Immortality</div>
        <div class="w-64 h-1 bg-gray-900 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full bg-purple-600 w-0 transition-all duration-700"></div>
        </div>
        <div id="loading-text" class="text-[10px] text-gray-500 mt-2 uppercase tracking-widest text-center">Contacting the Heavens...</div>
    </div>

    <div id="auth-screen" class="fixed inset-0 bg-black/90 z-[80] hidden flex flex-col items-center justify-center p-6 backdrop-blur-xl">
        <div class="mystic-border p-8 rounded-3xl w-full max-w-md border-t-4 border-purple-500">
            <h2 id="auth-title" class="text-3xl font-bold text-white mb-6 text-center tracking-tighter">Enter the Dao</h2>
            <div class="space-y-4">
                <input id="auth-email" type="email" placeholder="Spirit Email" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-purple-500">
                <input id="auth-pass" type="password" placeholder="Secret Mantra" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 outline-none focus:border-purple-500">
                <button onclick="game.handleAuth()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all mt-4">COMMENCE JOURNEY</button>
                <div class="text-center mt-4">
                    <button id="auth-toggle" onclick="game.toggleAuthMode()" class="text-xs text-gray-400 hover:text-purple-400 underline italic">New seeker? Register your soul.</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-gray-900/40 p-6 rounded-3xl border border-white/5">
            <div>
                <h1 class="text-3xl font-black uppercase text-white">Daoist <span id="p-name" class="text-purple-500">...</span></h1>
                <p id="p-realm" class="text-yellow-500 font-bold uppercase tracking-widest">Mortal</p>
            </div>
            <div class="flex gap-6 text-center">
                <div><p class="text-[10px] text-gray-500 uppercase">Karma</p><p id="karma" class="text-green-400 text-xl font-mono">0</p></div>
                <div><p class="text-[10px] text-gray-500 uppercase">Root</p><p id="root" class="text-cyan-400 text-xl font-mono">1x</p></div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="space-y-6">
                <div class="mystic-border p-6 rounded-2xl">
                    <div class="text-4xl font-mono font-bold mb-2" id="qi-val">0</div>
                    <div class="w-full bg-black/50 h-2 rounded-full overflow-hidden"><div id="qi-bar" class="qi-gradient h-full"></div></div>
                    <p class="text-[10px] mt-2 text-gray-500">Generation: <span id="rate-val">0</span>/s</p>
                </div>
                <div class="mystic-border p-4 rounded-2xl">
                    <h3 class="text-xs font-bold text-purple-400 mb-2 uppercase">World Map</h3>
                    <div id="map-container" class="map-grid"></div>
                </div>
            </div>

            <div class="lg:col-span-2 flex flex-col items-center justify-center min-h-[400px]">
                <button onclick="game.manualMeditate()" class="w-48 h-48 rounded-full border-4 border-purple-500/20 bg-black/40 hover:scale-105 active:scale-95 transition-all shadow-[0_0_40px_rgba(139,92,246,0.2)] font-black text-xl">MEDITATE</button>
                <button id="break-btn" onclick="game.breakthrough()" class="hidden mt-8 w-full bg-yellow-500 text-black font-black py-4 rounded-xl animate-bounce">BREAKTHROUGH</button>
            </div>

            <div class="mystic-border p-6 rounded-2xl h-[400px] overflow-hidden flex flex-col">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-4">Heavenly Records</h3>
                <div id="log" class="flex-grow overflow-y-auto text-[11px] space-y-2 font-mono pr-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7N-ZUGKm9hasgM0DD08scouydEEuiLvU",
            authDomain: "path-to-immortality-78ad8.firebaseapp.com",
            projectId: "path-to-immortality-78ad8",
            storageBucket: "path-to-immortality-78ad8.firebasestorage.app",
            messagingSenderId: "653760996266",
            appId: "1:653760996266:web:59c8dc7158cba0722e01d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const game = {
            uid: null, isRegistering: false, isLoaded: false,
            state: { name: "Unknown", qi: 0, realmIdx: 0, age: 18, maxAge: 100, upgrades: { spirit: 0 }, karma: 0, rootMult: 1, pos: 12, lastTick: Date.now() },
            mapData: Array(25).fill(null).map((_, i) => ({ id: i, lord: null, level: 0, density: 1 + (i % 5 * 0.2) })),
            realms: [
                {name: "Mortal", req: 100, chance: 0.9, color: "#94a3b8"},
                {name: "Qi Sense", req: 500, chance: 0.8, color: "#4ade80"},
                {name: "Foundation", req: 2500, chance: 0.6, color: "#60a5fa"},
                {name: "Golden Core", req: 15000, chance: 0.4, color: "#fbbf24"},
                {name: "Nascent Soul", req: 100000, chance: 0.2, color: "#a855f7"}
            ],

            async init() {
                const bar = document.getElementById('loading-bar');
                const text = document.getElementById('loading-text');
                
                // Progress Bar Animation
                setTimeout(() => bar.style.width = "50%", 300);

                // BYPASS SAFETY: If Firebase takes too long, force the login screen
                const safetyTimeout = setTimeout(() => {
                    if (!this.isLoaded) {
                        console.warn("Firebase timed out - forcing Auth screen");
                        this.showAuth();
                    }
                }, 4000);

                onAuthStateChanged(auth, async (user) => {
                    clearTimeout(safetyTimeout);
                    bar.style.width = "90%";
                    
                    if (user) {
                        this.uid = user.uid;
                        try {
                            await this.loadPlayerData(user.uid);
                            this.startGame();
                        } catch (e) {
                            console.error("Load Error:", e);
                            this.showAuth();
                        }
                    } else {
                        this.showAuth();
                    }
                });
            },

            showAuth() {
                this.isLoaded = true;
                document.getElementById('loading-bar').style.width = "100%";
                document.getElementById('auth-screen').style.display = 'flex';
                // Delay hiding loading screen slightly for smooth feel
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
                }, 500);
            },

            startGame() {
                this.isLoaded = true;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'none';
                this.listenToMap();
                setInterval(() => this.tick(), 100);
                this.addLog("Connection to the Heavens established.");
            },

            async handleAuth() {
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                if(!email || pass.length < 6) return alert("Valid Email and 6+ char password required");

                try {
                    if (this.isRegistering) {
                        const name = prompt("Enter your Daoist Name:");
                        if(!name) return;
                        const res = await createUserWithEmailAndPassword(auth, email, pass);
                        this.state.name = name;
                        await setDoc(doc(db, "users", res.user.uid), this.state);
                    } else {
                        await signInWithEmailAndPassword(auth, email, pass);
                    }
                } catch (e) { alert(e.message); }
            },

            toggleAuthMode() {
                this.isRegistering = !this.isRegistering;
                document.getElementById('auth-title').innerText = this.isRegistering ? "Register Soul" : "Enter the Dao";
                document.getElementById('auth-toggle').innerText = this.isRegistering ? "Login instead" : "Register instead";
            },

            async loadPlayerData(uid) {
                const d = await getDoc(doc(db, "users", uid));
                if (d.exists()) {
                    this.state = {...this.state, ...d.data()};
                }
            },

            tick() {
                const now = Date.now();
                const dt = (now - this.state.lastTick) / 1000;
                this.state.lastTick = now;

                const r = this.realms[this.state.realmIdx];
                const rate = (1 + (this.state.realmIdx * 2)) * this.state.rootMult;
                
                this.state.qi = Math.min(r.req, this.state.qi + (rate * dt));
                this.render(rate);
            },

            manualMeditate() {
                const power = (5 + (this.state.realmIdx * 10)) * this.state.rootMult;
                this.state.qi = Math.min(this.realms[this.state.realmIdx].req, this.state.qi + power);
                this.render();
            },

            async breakthrough() {
                const r = this.realms[this.state.realmIdx];
                if (Math.random() < r.chance) {
                    this.state.realmIdx++;
                    this.state.qi = 0;
                    this.addLog(`Success! Reached ${this.realms[this.state.realmIdx].name}`);
                } else {
                    this.state.qi *= 0.5;
                    this.addLog("Breakthrough failed! Qi rebounded.");
                }
                await setDoc(doc(db, "users", this.uid), this.state);
            },

            listenToMap() {
                onSnapshot(query(collection(db, "map"), limit(25)), (sn) => {
                    sn.forEach(d => {
                        const id = parseInt(d.id.replace('tile_', ''));
                        this.mapData[id] = { ...this.mapData[id], ...d.data() };
                    });
                    this.renderMap();
                });
            },

            renderMap() {
                const container = document.getElementById('map-container');
                container.innerHTML = "";
                this.mapData.forEach(tile => {
                    const div = document.createElement('div');
                    div.className = `tile ${tile.id === this.state.pos ? 'tile-active' : ''} bg-black/40`;
                    div.innerHTML = `<span class="text-gray-600">${tile.density}x</span><span class="text-[7px] truncate">${tile.lord || ''}</span>`;
                    container.appendChild(div);
                });
            },

            render(rate = 0) {
                const r = this.realms[this.state.realmIdx];
                document.getElementById('p-name').innerText = this.state.name;
                document.getElementById('p-realm').innerText = r.name;
                document.getElementById('qi-val').innerText = Math.floor(this.state.qi).toLocaleString();
                document.getElementById('qi-bar').style.width = (this.state.qi / r.req * 100) + "%";
                document.getElementById('karma').innerText = this.state.karma;
                document.getElementById('root').innerText = this.state.rootMult + "x";
                document.getElementById('rate-val').innerText = Math.floor(rate);
                document.getElementById('break-btn').style.display = (this.state.qi >= r.req) ? 'block' : 'none';
                document.documentElement.style.setProperty('--realm-color', r.color);
            },

            addLog(msg) {
                const log = document.getElementById('log');
                const div = document.createElement('div');
                div.className = "border-l-2 border-purple-900 pl-2 py-1 bg-white/5";
                div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
                log.prepend(div);
            }
        };

        window.game = game;
        game.init();
    </script>
</body>
</html>
